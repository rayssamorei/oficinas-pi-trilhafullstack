<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página Web</title>
</head>
<body>
    <!-- Cabeçalho e Parágrafo -->
    <h1>Bem-vindo à Minha Primeira Página Web!</h1>
    <p>Esta é uma introdução simples ao mundo do desenvolvimento web.</p>

    <!-- Link -->
    <a href="https://www.google.com" target="_blank" rel="noopener">Visite o Google</a>

    <!-- Imagem -->
    <h2>Imagem de Exemplo</h2>
    <img src="https://via.placeholder.com/150" alt="Imagem de exemplo" width="150">

    <!-- Listas -->
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <!-- Formulário -->
    <h2>Formulário de Contato</h2>
    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
